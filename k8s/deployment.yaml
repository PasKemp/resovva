apiVersion: apps/v1
kind: Deployment
metadata:
  name: resovva-api
  labels:
    app: resovva
spec:
  replicas: 2
  selector:
    matchLabels:
      app: resovva
  template:
    metadata:
      labels:
        app: resovva
    spec:
      containers:
      - name: api
        image: resovva-registry/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: QDRANT_HOST
          value: "qdrant-service"
        - name: AZURE_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: resovva-secrets
              key: azure-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: resovva-service
spec:
  selector:
    app: resovva
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
